<div>
[[#if (hasPermission "forms:ldp:*")]]         
    <semantic-form 
      new-subject-template='https://resource.swissartresearch.net/event/{{UUID}}'
      browser-persistence=true
      persistence='ldp' 
      form-id='events'         
      fields='[[fieldDefinitions
        https://rds.swissartresearch.net/container/fieldDefinitionContainer/Identifier_Event="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Identifier_Event"
        http://www.metaphacts.com/fieldDefinition/Identifier_Provider="http://www.metaphacts.com/fieldDefinition/Identifier_Provider"
        https://rds-dev.swissartresearch.net/container/fieldDefinitionContainer/Identifier_Source="https://rds-dev.swissartresearch.net/container/fieldDefinitionContainer/Identifier_Source"
        https://rds.swissartresearch.net/container/fieldDefinitionContainer/Identifier_Type="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Identifier_Type"
        https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Name="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Name"
        https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Type="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Type"
        https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name"
        https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name_Value="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name_Value"
        https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name_Type="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name_Type" 
        https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name_Use_Period_-_earliest="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name_Use_Period_-_earliest"
        https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name_Use_Period_-_latest="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name_Use_Period_-_latest"
        http://www.metaphacts.com/fieldDefinition/Event_Description="http://www.metaphacts.com/fieldDefinition/Event_Description"
        https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Description_Value="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Description_Value"
        https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Description_Type="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Description_Type"
        http://www.researchspace.org/instances/fields/Event_Description_Author="http://www.researchspace.org/instances/fields/Event_Description_Author"
        https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Description_Date_-_Earliest="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Description_Date_-_Earliest"
        https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Description_Date_-_Latest="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Description_Date_-_Latest"
        https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Earliest_Possible_Start_Date="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Earliest_Possible_Start_Date"
        https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Latest_Possible_End_Date="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Latest_Possible_End_Date"
      ]]'
    >

      <semantic-form-composite-input 
        for="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Identifier_Event"
        new-subject-template=""
        fields='[[fieldDefinitions
          https://rds-dev.swissartresearch.net/container/fieldDefinitionContainer/Identifier_Source="https://rds-dev.swissartresearch.net/container/fieldDefinitionContainer/Identifier_Source"
          https://rds.swissartresearch.net/container/fieldDefinitionContainer/Identifier_Type="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Identifier_Type"
          http://www.metaphacts.com/fieldDefinition/Identifier_Provider="http://www.metaphacts.com/fieldDefinition/Identifier_Provider"
        ]]'>
        <semantic-form-text-input 
          for="https://rds-dev.swissartresearch.net/container/fieldDefinitionContainer/Identifier_Source">
        </semantic-form-text-input>
        <semantic-form-text-input 
          for="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Identifier_Type">
        </semantic-form-text-input>
        <semantic-form-text-input 
          for="http://www.metaphacts.com/fieldDefinition/Identifier_Provider">
        </semantic-form-text-input>
      </semantic-form-composite-input>
      
      <semantic-form-text-input 
				for="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Name" 
				languages='["en","de","fr","it","sp","ca","cs","da","nl","fi","gr","hu","no","pt","sv","ru","jp","ko"]'>
		  </semantic-form-text-input>
      
      <semantic-form-text-input 
          for="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Type">
      </semantic-form-text-input>
      
      <semantic-form-composite-input 
				for="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name"
				new-subject-template=""
				fields='[[fieldDefinitions
       https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name_Value="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name_Value"
			https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name_Type="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name_Type"
      https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name_Use_Period_-_earliest="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name_Use_Period_-_earliest"
      https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name_Use_Period_-_latest="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name_Use_Period_-_latest"
			]]'>
    		<semantic-form-text-input 
					for="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name_Value"
     			languages='["en","de","fr","it","sp","ca","cs","da","nl","fi","gr","hu","no","pt","sv","ru","jp","ko"]'>
     		</semantic-form-text-input>
     		<semantic-form-autocomplete-input 
					for="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name_Type">
     		</semantic-form-autocomplete-input>
     		<semantic-form-datetime-input 
        	for="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name_Use_Period_-_earliest">
     		</semantic-form-datetime-input>
     		<semantic-form-datetime-input 
        	for="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Alternate_Name_Use_Period_-_latest">
     		</semantic-form-datetime-input>
    </semantic-form-composite-input>

      <semantic-form-composite-input 
				for="http://www.metaphacts.com/fieldDefinition/Event_Description"
				new-subject-template=""
				fields='[[fieldDefinitions
       https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Description_Value="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Description_Value"
			https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Description_Type="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Description_Type"
      http://www.researchspace.org/instances/fields/Event_Description_Author="http://www.researchspace.org/instances/fields/Event_Description_Author"
      https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Description_Date_-_Earliest="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Description_Date_-_Earliest"
      https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Description_Date_-_Latest="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Description_Date_-_Latest"
			]]'>
    		<semantic-form-text-input 
					for="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Description_Value"
     			multiline='true'>
     		</semantic-form-text-input>
     		<semantic-form-autocomplete-input 
					for="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Description_Type">
     		</semantic-form-autocomplete-input>
        <semantic-form-text-input 
					for="http://www.researchspace.org/instances/fields/Event_Description_Author">
     		</semantic-form-text-input>
     		<semantic-form-datetime-input 
        	for="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Description_Date_-_Earliest">
     		</semantic-form-datetime-input>
     		<semantic-form-datetime-input 
        	for="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Description_Date_-_Latest">
     		</semantic-form-datetime-input>
    </semantic-form-composite-input>
      
      <semantic-form-datetime-input 
        	for="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Earliest_Possible_Start_Date">
      </semantic-form-datetime-input>
      
      <semantic-form-datetime-input 
        	for="https://rds.swissartresearch.net/container/fieldDefinitionContainer/Event_Latest_Possible_End_Date">
      </semantic-form-datetime-input>

      <button name='submit' class='btn btn-default'>Save</button>
      <button name='reset' class='btn btn-default'>Reset</button>
   	</semantic-form>
	[[/if]]
</div>
