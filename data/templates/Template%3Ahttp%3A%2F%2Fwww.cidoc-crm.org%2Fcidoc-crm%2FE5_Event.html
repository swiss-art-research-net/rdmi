<ol class="page-breadcrumb">
  <li>
    <mp-link title="Home" url="https://rds.swissartresearch.net/resource/Demo">Home</mp-link>
  </li>

    <mp-label iri='[[this]]'></mp-label>
  </li>
</ol>

<div class="page">

            <img src="https://static.thenounproject.com/png/852208-200.png" style="max-height:200px;height:100%">

        <div class='table-responsive'>
          <table class='table'>
            <thead role='header'>
              <tr>
                <th>Field</th>
                <th>Value</th>
              </tr>
            </thead>
  
  <mp-field-visualization
subject='[[this]]'
